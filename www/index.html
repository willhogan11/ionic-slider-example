<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
 
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
 
    <script type="text/javascript">
      angular.module("range", ["ionic"]);
    </script>
  </head>
  <body ng-app="range">
 
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Range</h1>
      </ion-header-bar>
      <ion-content padding="true">
        <div style="text-align: center">
          <h1>{{ data.value }}</h1>
        </div></div>
        <div class="range">
          <i class="icon ion-minus-circled"></i>
          <input type="range" name="volume" min="-10" max="10" value="0" ng-init="data.value = 0" ng-model="data.value">
          <i class="icon ion-plus-circled"></i>
        </div>
        <div>
          <button class="button button-block" ng-click="data.value = 0">Reset to zero</button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
